<div class="path-nav">
    <a routerLink="/">Changer d'utilisateur / </a>
    <a routerLink="/home"> Accueil /</a>
    <a routerLink="/proposerquestion"> Proposer une question /</a>
  </div>
  
  <div class="main-prop-qcm-ctn">
  
    <div class="title-ctn">
      <h2>Proposer une question type Vrai / Faux</h2>
    </div>
  
    <div class="saisi-ctn">
  
      <!-- saisi de l'enonce de la proposition -->
      <div class="enonce-ctn">
        <mat-card class="card-enonce-ctn">
          <h4>Saisir l'énoncé</h4>
          <!-- <mat-form-field class="enonce-fields">
                      <textarea matInput [(ngModel)]="enonceQuestion"></textarea>
                  </mat-form-field> -->
          <div class="editor-ctn">
            <app-tinymce [(ngModel)]='enonceQuestion' #tinymce='tinymce'></app-tinymce>
          </div>
        </mat-card>
      </div>
  
      <div>
        <h4>Rendu</h4>
        <div class="rendu" [innerHtml]="enonceQuestion | noSanitize"></div>
      </div>
  
  
  
      <div class="enonce-ctn">
        <mat-card class="card-enonce-ctn">
            <mat-radio-group class="example-radio-group" [(ngModel)]="answer">
                <mat-radio-button class="example-radio-button" *ngFor="let answer of answers" [value]="answer">
                  {{answer}}
                </mat-radio-button>
              </mat-radio-group>
        </mat-card>
      </div>
  
  
      <!-- info supplémentaires relatif à la question siasie-->
      <div class="info-sup-ctn">
        <mat-card class="card-info-sup">
          <h4>Informations supplémentaires</h4>
          <mat-form-field>
            <input placeholder="Temps pour répondre a la question (secondes)" autocomplete="off" [(ngModel)]="tempsQuestion" class="niv-input"
              matInput type="number" min="0" max="100" step="10" value="0">
          </mat-form-field>
        </mat-card>
      </div>
  
    </div>
  
    <div class="btn-ctn">
      <button class="btn btn-primary" mat-raised-button  color="primary">Publier proposition</button>
      <button class="btn btn-primary" mat-raised-button (click)="goHome()" color="primary">Annuler </button>
    </div>
    <!-- (click)="publier(enonceQuestion,tempsQuestion)" -->
  </div>
